<h2 mat-dialog-title>Upload image</h2>
<mat-dialog-content [formGroup]="uploadForm">
  <img [src]="imgFile" style="width: 400px; height:400px">
  <mat-form-field>
      <input matInput
              placeholder="File name"
             formControlName="name">
  </mat-form-field>
  <mat-form-field> <!-- Still haven't been able to make the dropdown work. -->
    <mat-label>Filetype</mat-label>
    <mat-select [formControl]="selectFormControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let type of fileTypes" [value]="type">
        {{type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
      <input matInput
              placeholder="Image width"
             formControlName="imgWidth">
  </mat-form-field>
  <mat-form-field>
      <input matInput
              placeholder="Image height"
             formControlName="imgHeight">
  </mat-form-field>
<button (click)="save()">save</button>
<button (click)="close()">cancel</button>
</mat-dialog-content>
